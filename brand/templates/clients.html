<!-- Clients-->
<div class="py-5">
    <div class="container">

            <div class="row align-items-center">
                {% for client in clients %}
                <div class="col-md-3 col-sm-6 my-3">
                    <a href="{{ client.link }}"><img class="img-fluid img-brand d-block mx-auto" src="{{ client.image.url }}" alt="..." aria-label="Microsoft Logo" /></a>
                </div>
                {% endfor %}
            </div>

    </div>
</div>
